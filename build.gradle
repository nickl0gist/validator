plugins {
    id 'java'
}

group 'javawwa18'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

apply plugin:'application'
mainClassName = "Main"

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'info.picocli:picocli:3.9.6'
}
